name: Formatting check for Python files

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        run: |
          pwd
          bash ./.github/workflows/setup_test_env.sh
          conda activate hknweb-dev
      - name: Run formatting check
        run: black --check
