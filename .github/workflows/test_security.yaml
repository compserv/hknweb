name: Endpoint Permission Sanity Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup environment
        run: bash ./scripts/setup_env.sh hknweb-dev
      - name: Handler privacy check
        run: |
          conda activate hknweb-dev
          pip install pytest
          pytest tests/test_handler_privacy.py
