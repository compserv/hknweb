{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Mobile-responsive rendering -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tachyon CSS - tachyons.io -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

  <!-- Base CSS -->
  <link rel="stylesheet" href="{% static "css/base.css" %}">
  {% block header %}{% endblock %}
</head>
<body>
  <header>
    <nav class="dt border-box bg-near-black w-100 sans-serif pv1 pv0-ns">
      <a class="dtc v-mid w-20 w-20-ns tc" href="#" title="Home">
          <img class="w2 w3-ns h2 h3-ns" src="{% static "img/hkn-bear-golden.svg" %}" alt="HKN" />
      </a>
      <div class="f7 dtc w-60 w-50-ns tc tl-ns v-mid">
        <a class="b near-white link pv1 pv2-ns mr3 dib hover-yellow" href="#" title="Students">Students</a>
        <a class="b near-white link pv1 pv2-ns mr3 dib hover-yellow" href="#" title="Industry">Industry</a>
        <a class="b near-white link pv1 pv2-ns mr3 dib hover-yellow" href="/events" title="Events">Events</a>
        <a class="b near-white link pv1 pv2-ns mr3 dib hover-yellow" href="#" title="Service">Service</a>
        <a class="b near-white link pv1 pv2-ns mr3 dib hover-yellow" href="#" title="Alumni">Alumni</a>
      </div>
      <div class="f7 dtc w-20 w-30-ns tc v-mid">
        <a class="b near-white link dib mh2 mr3-ns pv1 pv3-ns ph2 hover-yellow" href="#" title="Register">Register</a>
        <a class="b bg-near-white near-black link dib mh2 mv2-ns pv1 pv2-ns ph2 ba br2 hover-bg-yellow" href="#" title="Login">Login</a>
      </div>
    </nav>
  </header>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <nav class="dt border-box w-100 bg-black sans-serif">
      <a class="dtc b near-white link v-mid pv3 pl3 mr3 w-25 hover-yellow" href="#">Contact</a>
      <a class="dtc b near-white link v-mid pv3 mr3 w-25 hover-yellow" href="#" title="About">About</a>
      <a class="dtc tr v-mid w-50 pv1" href="https://www.ocf.berkeley.edu">
        <img src="{% static "img/ocf-hosted-penguin-dark.svg" %}" alt="Hosted by
        the OCF" />
      </a>
    </nav>
  </footer>
</body>
</html>
