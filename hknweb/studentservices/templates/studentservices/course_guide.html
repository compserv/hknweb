{% extends 'base.html' %}

{% block title %}Course Guide{% endblock %}

{% block header %}
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .graph {
            display: block;
            text-align: center;
            margin: auto;
            background-color: ghostwhite;
        }

        .links line {
            stroke: #aaa;
        }

        .nodes circle {
            pointer-events: all;
        }

    </style>
{% endblock %}

{% block heading %}Course Guide{% endblock %}

{% block content %}
    <svg class="graph" width="800" height="800"></svg>

    <!-- From https://bl.ocks.org/heybignick/3faf257bbbbc7743bb72310d03b86ee8 -->
    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("{% url 'studentservices:course_guide_data' %}", function(error, graph) {
            if (error) throw error;

            var link = svg
                .append("g")
                    .attr("class", "links")
                .selectAll("line")
                    .data(graph.links)
                    .enter().append("line")
                        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

            var node = svg
                .append("g")
                    .attr("class", "nodes")
                .selectAll("g")
                    .data(graph.nodes)
                    .enter().append("g")

            var circles = node
                .append("circle")
                    .attr("r", 20)
                    .attr("fill", function(d) { return color(d.group); })
                    .attr("stroke", "gray");

            // Create a drag handler and append it to the node object instead
            var drag_handler = d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);

            drag_handler(node);

            var labels = node
                .append("text")
                    .text(function(d) { return d.id; })
                    .attr("x", 0)
                    .attr("y", 0);

            node.append("title")
                .text(function(d) { return d.id; });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

          function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
          }
        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
{% endblock %}
