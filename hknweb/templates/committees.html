{% extends "portal.html" %}
{% load static %}

{% block title %} Committee Portal {% endblock %}

{% block heading %} Committee Portal {% endblock %}


{% block "portal-content" %}
{% if viewer_in_tutoring %}
    <a href="{% url 'tutoring:tutoring_portal' %}"> 
        <div class="portal-content">
            <h2>Tutoring</h2>
        </div> 
    </a>
{% endif %}

<a href="{% url 'login' %}?next={{ request.path|urlencode }}">
    <div class="portal-content">
        <h2>Switch Accounts</h2>
    </div>
</a>

<a href="{% url 'home' %}">
    <div class="portal-content">
        <h2>Go to Home</h2>
    </div>
</a>





{% endblock %}
