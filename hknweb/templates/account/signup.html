{% extends "base.html" %}
{% load static %}
{% block header %}
<style>
  .centered {
      margin: 0 auto;
  }
  @media screen and (min-width: 700px) {
      label {
          display: inline-block;
          width: 157.812px;
          text-align: right;
      }
  }
</style>
{% endblock %}
{% block content %}

<div class="centered">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6LeYTKAUAAAAADooVC_FG9ua47PnwP_gGWOSwauK"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
</div>

{% endblock %}
