{% extends "base.html" %}
{% load static %}

{% block title %}
    Events Leaderboard
{% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static "events/style.css" %}">
<style>
    .heading {
        display: none;
    }
    .content {
        padding-top: 1em;
        padding-bottom: 1em;
        font-size: 125%;
    }
    table.center {
	    margin-left:auto; 
	    margin-right:auto;
  	}
</style>
{% endblock %}

{% block content %}
    <h1 id="add-event-title"> Events Leaderboard </h1>

    <div>
        <table class="center" >
            <tr>
                <th>Name</th>
                <th>Events Attended</th>
            </tr>

            {% for tuple in leaders %}
                <tr>
                    <td style="text-align:center; width: 20%; overflow: hidden;">{{ tuple.0 }}</td>
                    <td style="text-align:center; width: 20%; overflow: hidden;">{{ tuple.1 }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
