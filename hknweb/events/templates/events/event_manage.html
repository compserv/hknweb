{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block heading %}{{ title }}{% endblock %}

{% block header %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
    <div class="centered">
        {% include 'events/form.html' %}

        {% if event.id %}
            <form style="text-align: center;" action="{% url 'events:delete' event.id %}" method="post" onsubmit="submit_button.disabled = true; return true;">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'events:index' %}">
                <input type="submit" name="submit_button" value="Delete event" />
            </form>
        {% endif %}

        <script>
            $(function () {
                $("#id_start_time").datetimepicker({
                    format: 'm/d/Y g:i A',
                    formatTime: 'g:i A',
                    validateOnBlur: false,
                });
            });
            $(function () {
                $("#id_end_time").datetimepicker({
                    format: 'm/d/Y g:i A',
                    formatTime: 'g:i A',
                    validateOnBlur: false,
                });
            });
        </script>
    </div>
{% endblock %}
